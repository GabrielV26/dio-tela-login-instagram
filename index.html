<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div id="slider" >
            <img src="./img/instanova1.png" class="selected" alt="imagem celular com a página do instagram">
            <img src="./img/instanova2.png" alt="imagem celular com a página do instagram">
            <img src="./img/instanova3.png" alt="imagem celular com a página do instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Log in with gabriel</a>
                <a href="#" class="instagram-logout">remove account</a>
            </div>
            <div class="group">
                <p class="not-account"> I'm not Gabriel</p>
                <p class="not-account">
                    <span class="link-blue">change account</span>
                    or
                    <span class="link-blue">sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#"><img src="./img/downloadapple.png" class="app-download"></a>
                    <a href="#"><img src="./img/download.png" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
